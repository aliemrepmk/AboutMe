<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <form>
            <table>
                <tr>
                    <td>What programming language do you know?</td>
                    <td><input type="text" id="language" name="language" required><br /></td>
                </tr>
                <tr>
                    <td>What is your birthday?</td>
                    <td><input type="text" id="birthday" name="birthday" required><br /></td>
                </tr>
                <tr>
                    <td>Email Address</td>
                    <td><input type="email" id="email" name="email" placeholder="Enter a valid Email" required><br /></td>
                </tr>
                <tr>
                    <td>Website</td>
                    <td><input type="url" id="website" name="website" required><br /></td>
                </tr>

                    <td><input type="submit" value="Submit"><br /></td>
                </tr>
            </table>
        </form>
